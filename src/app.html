<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Fonts Bunny (Privacy-friendly Google Fonts alternative) -->
        <link rel="preconnect" href="https://fonts.bunny.net" />
        <link
            href="https://fonts.bunny.net/css?family=source+sans+3:300,400,500,600,700|oswald:400,500,600,700"
            rel="stylesheet"
        />

        <!-- Favicon -->
        <link
            rel="icon"
            type="image/svg+xml"
            href="%sveltekit.assets%/favicon.svg"
        />
        <link
            rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/apple-touch-icon.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon-32x32.png"
        />
        <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon-16x16.png"
        />
        <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />

        <!-- Open Graph / Social Media -->
        <meta property="og:title" content="Gnoblet's Portfolio & Blog" />
        <meta
            property="og:description"
            content="Personal website featuring projects, blog posts, and more."
        />
        <meta
            property="og:image"
            content="https://gnoblet.github.io/images/social/og-image.jpg"
        />
        <meta property="og:url" content="https://gnoblet.github.io" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Gnoblet's Portfolio & Blog" />
        <meta
            name="twitter:description"
            content="Personal website featuring projects, blog posts, and more."
        />
        <meta
            name="twitter:image"
            content="https://gnoblet.github.io/images/social/og-image.jpg"
        />

        %sveltekit.head%
    </head>
    <body data-sveltekit-preload-data="hover">
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
