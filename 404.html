<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Not Found</title>
  <script>
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script takes the current URL and converts the path and query
    // string into just a query string, and then redirects the browser
    // to the new URL with only a query string and hash fragment.
    
    // If you're creating a Project Pages site and NOT using a custom domain,
    // then set pathSegmentsToKeep to 1 (meaning it will keep the first segment of your path,
    // which would be the repo name in this case). Otherwise, set it to 0.
    
    const pathSegmentsToKeep = 0;

    const locationParts = window.location.href.split('/');
    const baseUrl = locationParts.slice(0, 3).join('/');

    const l = window.location;
    const redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    window.sessionStorage.setItem('spa-redirect', 'true');
    window.location.href = redirectUrl;
  </script>
</head>
<body>
  <h1>Page Not Found</h1>
  <p>If you are not redirected automatically, follow this <a href="/">link</a> to the homepage.</p>
</body>
</html>
